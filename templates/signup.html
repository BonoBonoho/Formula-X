{% extends 'base.html' %}
{% block content %}
<div class="card" style="max-width:500px; margin:0 auto;">
  <h2>회원가입</h2>
  <p>계정을 만들고 바디코디 성과 분석 화면을 시작하세요.</p>
  <form method="post">
    <label>아이디
      <input name="username" required>
    </label>
    <label>비밀번호
      <input name="password" type="password" required>
    </label>
    <button class="btn" type="submit">가입하기</button>
  </form>
</div>
{% endblock %}
