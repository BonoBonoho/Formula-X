{% extends 'base.html' %}
{% block content %}
<div class="card" style="max-width:500px; margin:0 auto;">
  <h2>로그인</h2>
  <p>대시보드와 네이버 플레이스 연동 기능을 사용하려면 로그인하세요.</p>
  <form method="post">
    <label>아이디
      <input name="username" required>
    </label>
    <label>비밀번호
      <input name="password" type="password" required>
    </label>
    <button class="btn" type="submit">로그인</button>
  </form>
</div>
{% endblock %}
