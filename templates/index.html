{% extends 'base.html' %}
{% block content %}
<section class="hero">
  <div class="card">
    <h1>판매 데이터 자동 수집 + 매출 분석</h1>
    <p>Excel(.xlsx) 또는 CSV 데이터를 `data/raw` 폴더에 넣고 버튼 한 번으로 자동 적재하세요.</p>
    <p>회원가입/로그인 후 주별·월별 매출과 객단가 대시보드를 확인할 수 있습니다.</p>
    <div style="margin-top:12px; display:flex; gap:8px;">
      <a class="btn" href="{{ url_for('signup') }}">시작하기</a>
      <a class="btn alt" href="{{ url_for('login') }}">로그인</a>
    </div>
  </div>
  <div class="card">
    <h3>지원 기능</h3>
    <ul>
      <li>회원가입 / 로그인</li>
      <li>엑셀/CSV 자동 적재</li>
      <li>주별·월별 매출 분석</li>
      <li>객단가(평균 결제금액) 분석</li>
    </ul>
  </div>
</section>
{% endblock %}
