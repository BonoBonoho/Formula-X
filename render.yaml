services:
  - type: web
    name: formula-x
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 1 --threads 2 --timeout 180 -b 0.0.0.0:$PORT app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATA_DIR
        value: /var/data
    disk:
      name: app-data
      mountPath: /var/data
      sizeGB: 1
